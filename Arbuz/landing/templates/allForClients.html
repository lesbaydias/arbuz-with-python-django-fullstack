{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/landing/forCl.css" rel="stylesheet">
</head>
<body>
    <form action="{% url 'item_list' %}" method="get">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">Search</button>
        <button type="submit" name="sort" value="asc">Sort by Price Ascending</button>
        <button type="submit" name="sort" value="desc">Sort by Price Descending</button>
    </form>

    <div class="main">
        <div class="grid-container">
            <div id="item1"> Name</div>
            <div id="item2">Photo</div>
            <div id="item3">Price â‚¸</div>
            <div id="item4">From</div>
        {% if items is empty %}
             {% for data in allForClientsItems %}
                <div class="item1"><span class="curs">{{ data.name }}</span></div>
                <div class="item2"><img id="img" src="{{ data.image_field.url }}"></div>
                <div class="item3"><span class="curs">{{ data.price }}</span></div>
                <div class="item4"><span class="curs">{{ data.country }}</span></div>
            {% endfor %}
        {% else %}
            {% for data in items %}
                <div class="item1"><span class="curs">{{ data.name }}</span></div>
                <div class="item2"><img id="img" src="{{ data.image_field.url }}"></div>
                <div class="item3"><span class="curs">{{ data.price }}</span></div>
                <div class="item4"><span class="curs">{{ data.country }}</span></div>
            {% endfor %}
        {% endif %}
        </div>

        <div class="items">
            <a href="/home"><button id="items">Back</button></a>
            <a href="/item_list"><button id="items">Filter</button></a>

        </div>

    </div>
</body>
</html>
